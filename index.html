<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UCC SCANNER Setup</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    input, select, button {
      font-size: 2em;
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      border: none;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¦ UCC SCANNER Setup</h1>

  <label for="type">Type:</label>
  <select id="type">
    <option value="Inbound">Inbound</option>
    <option value="Outbound">Outbound</option>
  </select>

  <label for="po">P/O:</label>
  <input type="text" id="po" placeholder="e.g. 4516365821" required>

  <br><br>
  <button onclick="startScanner()">â–¶ Start Scanning</button>

  <script>
    function startScanner() {
      const type = document.getElementById("type").value;
      const po = document.getElementById("po").value;

      if (!type || !po) {
        alert("Please fill in all fields.");
        return;
      }

      const query = `type=${type}&po=${po}`;
      window.location.href = `scanner.html?${query}`;
    }
  </script>
</body>
</html>
