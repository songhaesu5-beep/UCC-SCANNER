    let qrScanner;

    async function startScanner() {
      try {
        const hasCamera = await Html5Qrcode.getCameras();
        if (!hasCamera || hasCamera.length === 0) {
          document.getElementById("feedback").innerHTML = "ğŸ“µ ì¹´ë©”ë¼ ì—†ìŒ";

        await qrScanner.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: { width: 300, height: 150 } },
          code => {
            qrScanner.stop().then(() => handleScan(code));
          },
          err => {
            console.warn("ìŠ¤ìº” ì‹¤íŒ¨:", err);

    }

    function handleScan(code) {
      const feedback = document.getElementById("feedback");
      fetch(SCAN_URL_BASE + encodeURIComponent(code))
        .then(res => res.text())
        .then(result => {
          if (result.includes("âœ“")) {
            feedback.innerHTML = "âœ…";

          } else if (result.includes("DUP")) {
            feedback.innerHTML = "ğŸ” DUP";
            feedback.style.color = "orange";
          } else {
            feedback.innerHTML = "âŒ";

          }
          setTimeout(() => {

        })
        .catch(() => {
          feedback.innerHTML = "âŒ ì„œë²„ ì˜¤ë¥˜";

    window.addEventListener("DOMContentLoaded", () => {
