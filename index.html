<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>UCC SCANNER</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }

    #reader {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #feedback {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      font-weight: bold;
      color: white;
      z-index: 1000;
      text-align: center;
      text-shadow: 2px 2px 8px black;
    }
  </style>
</head>
<body>
  <div id="reader"></div>
  <div id="feedback"></div>

  <script>
    const SCAN_URL_BASE = "https://script.google.com/macros/s/AKfycbz5QNsNnCej5E1x-OlcxW83J8YcF5gDTMC9F4tp4sFrmju9RaGio8bM4tE0mPu8SbPdmA/exec?code=";

    function startScanner() {
      const qrScanner = new Html5Qrcode("reader");

      const boxWidth = 360;   // ÏßÅÏ†ë Ïà´Ïûê ÏßÄÏ†ï
      const boxHeight = 100;  // ÏÑ∏Î°ú ÌÅ¨Í∏∞ ÏàòÎèô ÏÑ§Ï†ï

      qrScanner.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: { width: boxWidth, height: boxHeight }
        },
        code => {
          qrScanner.stop().then(() => {
            handleScan(code);
          });
        }
      ).catch(err => {
        const fb = document.getElementById("feedback");
        fb.innerHTML = "‚ùå<br>Ïπ¥Î©îÎùº Ï†ëÍ∑º Ïã§Ìå®<br>" + err;
        fb.style.color = "red";
      });
    }

    function handleScan(code) {
      const feedback = document.getElementById("feedback");

      fetch(SCAN_URL_BASE + encodeURIComponent(code))
        .then(res => res.text())
        .then(result => {
          let parts = result.split(":");
          let status = parts[0];
          let row = parts[1] || "";
          let sscc = parts[2] || "";
          let carton = parts[3] || "";

          if (status === "‚úì") {
            feedback.innerHTML = `‚úÖ<br>${sscc}<br>Carton: ${carton}`;
            feedback.style.color = "lime";
          } else if (status === "DUP") {
            feedback.innerHTML = `üîÅ DUP<br>${sscc}<br>Carton: ${carton}`;
            feedback.style.color = "orange";
          } else {
            feedback.innerHTML = "‚ùå<br>Îì±Î°ùÎêòÏßÄ ÏïäÏùå";
            feedback.style.color = "red";
          }

          setTimeout(() => {
            feedback.innerHTML = "";
            startScanner(); // Ïû¨ÏãúÏûë
          }, 1500);
        })
        .catch(() => {
          feedback.innerHTML = "‚ùå<br>ÏÑúÎ≤Ñ Ïò§Î•ò";
          feedback.style.color = "red";
        });
    }

    window.addEventListener("DOMContentLoaded", () => {
      startScanner();
    });
  </script>
</body>
</html>
