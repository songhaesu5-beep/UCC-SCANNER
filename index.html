<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>UCC SCANNER</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    #reader {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #feedback {
      position: absolute;
      top: 10%;
      width: 100%;
      text-align: center;
      font-size: 5em;
      font-weight: bold;
      z-index: 999;
      color: white;
      text-shadow: 2px 2px 5px #000;
    }

    #overlay-text {
      position: absolute;
      top: 0;
      width: 100%;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      padding-top: 10px;
      z-index: 998;
    }
  </style>
  <link rel="icon" href="data:,">
</head>
<body>
  <div id="reader"></div>
  <div id="feedback"></div>
  <div id="overlay-text">UCC-SCANNER</div>

  <script>
    const SCAN_URL_BASE = "https://script.google.com/macros/s/AKfycbwZlgJ72ZviXPshy6eyB1b9tW0w6Z5sC6RDxhsXM0mW7wBC8BksuKsDpla9Fs26jl6y1Q/exec?code=";

    function startScanner() {
      const readerSize = {
        width: window.innerWidth,
        height: window.innerHeight
      };

      const qrScanner = new Html5Qrcode("reader");

      const qrboxWidth = Math.floor(readerSize.width * 0.9);   // 90% Í∞ÄÎ°ú
      const qrboxHeight = Math.floor(readerSize.height * 0.3); // 30% ÏÑ∏Î°ú

      qrScanner.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: { width: qrboxWidth, height: qrboxHeight }
        },
        code => {
          qrScanner.stop().then(() => {
            handleScan(code, qrScanner);
          });
        }
      ).catch(err => {
        showFeedback("‚ùå<br>Ïπ¥Î©îÎùº Ï†ëÍ∑º Ïã§Ìå®", "red");
      });
    }

    function handleScan(code, qrScanner) {
      fetch(SCAN_URL_BASE + encodeURIComponent(code))
        .then(res => res.text())
        .then(result => {
          if (result.includes("‚úì")) {
            showFeedback("‚úÖ", "lime");
          } else if (result.includes("DUP")) {
            showFeedback("üîÅ DUP", "orange");
          } else {
            showFeedback("‚ùå", "red");
          }

          setTimeout(() => {
            clearFeedback();
            qrScanner.start(
              { facingMode: "environment" },
              {
                fps: 10,
                qrbox: {
                  width: Math.floor(window.innerWidth * 0.9),
                  height: Math.floor(window.innerHeight * 0.3)
                }
              },
              newCode => {
                qrScanner.stop().then(() => handleScan(newCode, qrScanner));
              }
            );
          }, 1500);
        })
        .catch(() => {
          showFeedback("‚ùå<br>ÏÑúÎ≤Ñ Ïò§Î•ò", "red");
        });
    }

    function showFeedback(msg, color) {
      const fb = document.getElementById("feedback");
      fb.innerHTML = msg;
      fb.style.color = color;
    }

    function clearFeedback() {
      document.getElementById("feedback").innerHTML = "";
    }

    window.addEventListener("DOMContentLoaded", () => {
      startScanner();
    });
  </script>
</body>
</html>
