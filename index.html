<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>UCC SCANNER</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    #reader {
      width: 100%;
      max-width: 600px;
      margin: auto;
      border: 2px dashed #888;
      min-height: 300px;
    }
    #feedback {
      font-size: 3em;
      text-align: center;
      margin-top: 20px;
    }
    h2 {
      text-align: center;
    }
  </style>
  <link rel="icon" href="data:,">
</head>
<body>
  <h2>UCC-SCANNER</h2>
  <div id="reader"></div>
  <div id="feedback"></div>

  <script>
    const SCAN_URL_BASE = "https://script.google.com/macros/s/AKfycbxNnYwbAGJFxeQeRc6tuB-WrL0kOEIgEdXDEH8OM3qh2P4lJvkw2NCnsExE6YARP73onw/exec?code=";

    function startScanner() {
      const qrScanner = new Html5Qrcode("reader");
      qrScanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: { width: 300, height: 150 } },
        code => {
          qrScanner.stop().then(() => {
            handleScan(code, qrScanner);
          });
        }
      ).catch(err => {
        const fb = document.getElementById("feedback");
        fb.innerHTML = "‚ùå Ïπ¥Î©îÎùº Ï†ëÍ∑º Ïã§Ìå®<br>" + err;
        fb.style.color = "red";
      });
    }

    function handleScan(code, qrScanner) {
      const feedback = document.getElementById("feedback");
      fetch(SCAN_URL_BASE + encodeURIComponent(code))
        .then(res => res.text())
        .then(result => {
          if (result.includes("‚úì")) {
            feedback.innerHTML = "‚úÖ";
            feedback.style.color = "green";
          } else if (result.includes("DUP")) {
            feedback.innerHTML = "üîÅ DUP";
            feedback.style.color = "orange";
          } else {
            feedback.innerHTML = "‚ùå";
            feedback.style.color = "red";
          }
          setTimeout(() => {
            feedback.innerHTML = "";
            qrScanner.start(
              { facingMode: "environment" },
              { fps: 10, qrbox: { width: 300, height: 150 } },
              newCode => {
                qrScanner.stop().then(() => handleScan(newCode, qrScanner));
              }
            );
          }, 1500);
        })
        .catch(() => {
          feedback.innerHTML = "‚ùå ÏÑúÎ≤Ñ Ïò§Î•ò";
          feedback.style.color = "red";
        });
    }

    window.addEventListener("DOMContentLoaded", () => {
      startScanner();
    });
  </script>
</body>
</html>
