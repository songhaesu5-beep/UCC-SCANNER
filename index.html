<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>UCC SCANNER</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }

    #reader {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #feedback {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 10em;
      font-weight: bold;
      color: white;
      z-index: 1000;
      text-shadow: 2px 2px 8px black;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="reader"></div>
  <div id="feedback"></div>

  <script>
    const SCAN_URL_BASE = "https://script.google.com/macros/s/AKfycbwZlgJ72ZviXPshy6eyB1b9tW0w6Z5sC6RDxhsXM0mW7wBC8BksuKsDpla9Fs26jl6y1Q/exec?code=";

    function startScanner() {
      const qrScanner = new Html5Qrcode("reader");

      // ‚úÖ Í≥†Ï†ï Í∞íÏúºÎ°ú ÏÑ§Ï†ï (ÏïàÏ†ïÏ†Å)
      const boxWidth = 320;  // ÏõêÌïòÎäî Í∞ÄÎ°ú ÌîΩÏÖÄ Í∞í (Ïòà: 90% Í∏∞Ï§ÄÏù¥Î©¥ ÎåÄÎûµ 320~350px)
      const boxHeight = 100; // ÏõêÌïòÎäî ÏÑ∏Î°ú Í∞í (Ï§ÑÏûÑ)

      qrScanner.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: { width: boxWidth, height: boxHeight }  // ‚úÖ ÏßÅÏÇ¨Í∞ÅÌòï Î∞ïÏä§
        },
        code => {
          qrScanner.stop().then(() => {
            handleScan(code);
          });
        }
      ).catch(err => {
        const fb = document.getElementById("feedback");
        fb.innerHTML = "‚ùå Ïπ¥Î©îÎùº Ï†ëÍ∑º Ïã§Ìå®<br>" + err;
        fb.style.color = "red";
      });
    }

    function handleScan(code) {
      const feedback = document.getElementById("feedback");
      fetch(SCAN_URL_BASE + encodeURIComponent(code))
        .then(res => res.text())
        .then(result => {
          if (result.includes("‚úì")) {
            feedback.innerHTML = "‚úÖ";
            feedback.style.color = "lime";
          } else if (result.includes("DUP")) {
            feedback.innerHTML = "üîÅ DUP";
            feedback.style.color = "orange";
          } else {
            feedback.innerHTML = "‚ùå";
            feedback.style.color = "red";
          }

          setTimeout(() => {
            feedback.innerHTML = "";
            startScanner(); // Îã§Ïãú ÏãúÏûë
          }, 1500);
        })
        .catch(() => {
          feedback.innerHTML = "‚ùå ÏÑúÎ≤Ñ Ïò§Î•ò";
          feedback.style.color = "red";
        });
    }

    window.addEventListener("DOMContentLoaded", () => {
      startScanner();
    });
  </script>
</body>
</html>
