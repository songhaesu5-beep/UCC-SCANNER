<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>UCC SCANNER 설정</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    input, select, button {
      font-size: 2em;
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      border: none;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>📦 UCC SCANNER 설정</h1>

  <label for="month">Month:</label>
  <input type="number" id="month" min="1" max="12" required>

  <label for="day">Day:</label>
  <input type="number" id="day" min="1" max="31" required>

  <label for="buyer">Buyer:</label>
  <select id="buyer">
    <option value="MMJ">MMJ</option>
    <option value="MK">MK</option>
    <option value="COACH">COACH</option>
  </select>

  <br><br>
  <button onclick="startScanner()">▶ SCAN 시작</button>

  <script>
    function startScanner() {
      const month = document.getElementById("month").value;
      const day = document.getElementById("day").value;
      const buyer = document.getElementById("buyer").value;

      if (!month || !day || !buyer) {
        alert("날짜와 Buyer를 모두 입력해주세요.");
        return;
      }

      const query = `month=${month}&day=${day}&buyer=${buyer}`;
      window.location.href = `scanner.html?${query}`;
    }
  </script>
</body>
</html>
