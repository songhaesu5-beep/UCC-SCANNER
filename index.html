<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>UCC SCANNER - 날짜/바이어 선택</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 30px;
    }

    label {
      font-size: 1.5em;
      margin-top: 10px;
    }

    input, select, button {
      font-size: 1.5em;
      margin: 10px;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
    }

    button {
      background-color: #00aa00;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #007700;
    }
  </style>
</head>
<body>
  <h1>📦 UCC SCANNER</h1>
  <label for="month">Month</label>
  <input type="number" id="month" min="1" max="12" required>

  <label for="day">Day</label>
  <input type="number" id="day" min="1" max="31" required>

  <label for="buyer">Buyer</label>
  <select id="buyer">
    <option value="MMJ">MMJ</option>
    <option value="MK">MK</option>
    <option value="COACH">COACH</option>
  </select>

  <button onclick="goToScanner()">START</button>

  <script>
    function goToScanner() {
      const month = document.getElementById("month").value;
      const day = document.getElementById("day").value;
      const buyer = document.getElementById("buyer").value;

      if (!month || !day || !buyer) {
        alert("모든 값을 입력해주세요.");
        return;
      }

      // 이동할 scanner 페이지에 쿼리스트링 전달
      const query = `?month=${month}&day=${day}&buyer=${buyer}`;
      window.location.href = `scanner.html${query}`;
    }
  </script>
</body>
</html>
