<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UCC SCANNER Setup</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #container {
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 40px;
    }

    label {
      font-size: 2em;
      display: block;
      margin: 20px 0 10px;
    }

    input, select, button {
      font-size: 2em;
      padding: 15px 20px;
      margin: 10px;
      border-radius: 12px;
      border: none;
      width: 90%;
      max-width: 400px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>ðŸ“¦ UCC SCANNER</h1>

    <label for="type">Type:</label>
    <select id="type">
      <option value="Inbound">Inbound</option>
      <option value="Outbound">Outbound</option>
    </select>

    <label for="po">P/O:</label>
    <input type="text" id="po" placeholder="e.g. 4516365821" required>

    <br><br>
    <button onclick="startScanner()">â–¶ Start Scanning</button>
  </div>

  <script>
    function startScanner() {
      const type = document.getElementById("type").value;
      const po = document.getElementById("po").value.trim();

      if (!type || !po) {
        alert("Please fill in all fields.");
        return;
      }

      const query = `type=${encodeURIComponent(type)}&po=${encodeURIComponent(po)}`;
      window.location.href = `scanner.html?${query}`;
    }
  </script>
</body>
</html>
