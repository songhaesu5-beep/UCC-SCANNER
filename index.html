<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>UCC SCANNER</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }

    #reader {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #feedback {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4.5em;
      font-weight: bold;
      color: white;
      z-index: 1000;
      text-align: center;
      text-shadow: 2px 2px 8px black;
    }

    #nextButton {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      padding: 20px 40px;
      font-size: 2em;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      z-index: 1001;
      display: none;
    }

    #nextButton:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div id="reader"></div>
  <div id="feedback"></div>
  <button id="nextButton" onclick="restartScanner()">NEXT</button>

  <script>
    const SCAN_URL_BASE = "https://script.google.com/macros/s/AKfycbz5QNsNnCej5E1x-OlcxW83J8YcF5gDTMC9F4tp4sFrmju9RaGio8bM4tE0mPu8SbPdmA/exec?code=";

    let qrScanner;

    function startScanner() {
      qrScanner = new Html5Qrcode("reader");

      const boxWidth = Math.floor(window.innerWidth * 0.9);
      const boxHeight = Math.floor(boxWidth * 0.3);

      qrScanner.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: { width: boxWidth, height: boxHeight }
        },
        code => {
          qrScanner.stop().then(() => {
            handleScan(code);
          });
        }
      ).catch(err => {
        const fb = document.getElementById("feedback");
        fb.innerHTML = "‚ùå<br>Ïπ¥Î©îÎùº Ï†ëÍ∑º Ïã§Ìå®<br>" + err;
        fb.style.color = "red";
      });
    }

    function handleScan(code) {
      const feedback = document.getElementById("feedback");
      const nextButton = document.getElementById("nextButton");

      fetch(SCAN_URL_BASE + encodeURIComponent(code))
        .then(res => res.text())
        .then(result => {
          const parts = result.split(":");
          const status = parts[0];
          const sscc = parts[2] || "";
          const carton = parts[3] || "";

          if (status === "‚úì") {
            feedback.innerHTML = `‚úÖ<br>${sscc}<br>Carton: ${carton}`;
            feedback.style.color = "lime";
          } else if (status === "DUP") {
            feedback.innerHTML = `üîÅ DUP<br>${sscc}<br>Carton: ${carton}`;
            feedback.style.color = "orange";
          } else {
            feedback.innerHTML = "‚ùå<br>Îì±Î°ùÎêòÏßÄ ÏïäÏùå";
            feedback.style.color = "red";
          }

          nextButton.style.display = "block";
        })
        .catch(() => {
          feedback.innerHTML = "‚ùå<br>ÏÑúÎ≤Ñ Ïò§Î•ò";
          feedback.style.color = "red";
          nextButton.style.display = "block";
        });
    }

    function restartScanner() {
      const feedback = document.getElementById("feedback");
      const nextButton = document.getElementById("nextButton");
      feedback.innerHTML = "";
      nextButton.style.display = "none";
      startScanner();
    }

    window.addEventListener("DOMContentLoaded", () => {
      startScanner();
    });
  </script>
</body>
</html>
