<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UCC SCANNER Setup</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    input, select, button {
      font-size: 2em;
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      border: none;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¦ UCC SCANNER Setup</h1>

  <label for="month">Month:</label>
  <input type="number" id="month" min="1" max="12" required>

  <label for="day">Day:</label>
  <input type="number" id="day" min="1" max="31" required>

  <label for="buyer">Buyer:</label>
  <select id="buyer">
  <option value="ADI">ADI</option>
  <option value="CAR">CAR</option>
  <option value="CBK">CBK</option>
  <option value="COH">COH</option>
  <option value="COX">COX</option>
  <option value="ESP">ESP</option>
  <option value="KSP">KSP</option>
  <option value="KUU">KUU</option>
  <option value="LLB&LLC">LLB&amp;LLC</option>
  <option value="LLM">LLM</option>
  <option value="MKS">MKS</option>
  <option value="MMJ">MMJ</option>
  <option value="MUJI">MUJI</option>
  <option value="REI">REI</option>
  <option value="TNF">TNF</option>
</select>


  <br><br>
  <button onclick="startScanner()">â–¶ Start Scanning</button>

  <script>
    function startScanner() {
      const month = document.getElementById("month").value;
      const day = document.getElementById("day").value;
      const buyer = document.getElementById("buyer").value;

      if (!month || !day || !buyer) {
        alert("Please enter Month, Day, and select a Buyer.");
        return;
      }

      const query = `month=${month}&day=${day}&buyer=${buyer}`;
      window.location.href = `scanner.html?${query}`;
    }
  </script>
</body>
</html>
