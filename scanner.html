<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UCC SCANNER</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
      font-family: sans-serif;
    }

    #reader {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #feedback {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4.5em;
      font-weight: bold;
      color: white;
      z-index: 1000;
      text-align: center;
      text-shadow: 2px 2px 8px black;
      white-space: pre-line;
    }

    #nextButton {
      position: absolute;
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%);
      padding: 20px 40px;
      font-size: 2em;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      z-index: 1001;
      display: none;
    }

    #nextButton:hover {
      background-color: #555;
    }

    #homeButton {
      position: absolute;
      bottom: 5%;
      right: 5%;
      padding: 20px 30px;
      font-size: 1.5em;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      z-index: 1002;
    }
  </style>
</head>
<body>
  <div id="reader"></div>
  <div id="feedback"></div>
  <button id="nextButton" onclick="restartScanner()">NEXT</button>
  <button id="homeButton" onclick="goHome()">HOME</button>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbylsTfUfc6UE6vjtLDwCPxdo7HSmB4DJTybzsCqeWMU0mcrsFun4fQkr-ewzmtXBzt25w/exec";

    const params = new URLSearchParams(window.location.search);
    const po = params.get("po");
    const type = params.get("type");

    let qrScanner;

    function startScanner() {
      qrScanner = new Html5Qrcode("reader");
      const boxWidth = Math.floor(window.innerWidth * 0.9);
      const boxHeight = Math.floor(boxWidth * 0.25);

      qrScanner.start(
        { facingMode: { exact: "environment" } },
        { fps: 15, qrbox: { width: boxWidth, height: boxHeight } },
        code => {
          qrScanner.stop().then(() => {
            handleScan(code);
          });
        }
      ).catch(err => {
        document.getElementById("feedback").innerHTML = "‚ùå\n\nCamera Error\n\n" + err;
      });
    }

    function handleScan(code) {
      const url = `${GAS_URL}?code=${encodeURIComponent(code)}&type=${type}&po=${po}`;
      fetch(url)
        .then(res => res.json())
        .then(result => {
          const { status, row, sscc, message } = result;
          const feedback = document.getElementById("feedback");
          const nextButton = document.getElementById("nextButton");

          let output = "";

          if (status === "‚úì") {
            output = `‚úÖ\n\nSSCC: ${sscc}\n\nRow: ${row}`;
          } else if (status === "DUP") {
            output = `üîÅ DUPLICATE\n\nSSCC: ${sscc}\n\nRow: ${row}`;
          } else {
            output = "‚ùå\n\nNot Registered";
          }

          if (message) output += `\n\n${message}`;

          feedback.innerHTML = output;
          feedback.style.color = status === "‚úì" ? "lime" : (status === "DUP" ? "orange" : "red");
          nextButton.style.display = "block";
        });
    }

    function restartScanner() {
      document.getElementById("feedback").innerHTML = "";
      document.getElementById("nextButton").style.display = "none";
      startScanner();
    }

    function goHome() {
      window.location.href = "index.html";
    }

    window.addEventListener("DOMContentLoaded", startScanner);
  </script>
</body>
</html>
