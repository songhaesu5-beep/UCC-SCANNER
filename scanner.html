<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UCC SCANNER</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    #reader {
      width: 90%;
      margin-top: 20px;
    }

    #feedback {
      font-size: 2em;
      margin: 20px;
      text-align: center;
    }

    #status {
      font-size: 1.5em;
      margin-top: 10px;
    }

    #home {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 1em;
      padding: 10px 20px;
      background: #444;
      border: none;
      border-radius: 10px;
      color: white;
    }
  </style>
</head>
<body>
  <h2>UCC Scanner</h2>
  <div id="reader"></div>
  <div id="feedback"></div>
  <div id="status"></div>
  <button id="home" onclick="goHome()">Home</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const type = urlParams.get("type");
    const po = urlParams.get("po");
    const endpoint = "https://script.google.com/macros/s/AKfycbxVlbWkVMdyN3Z33kkHJTAU-jSd3ytbU0pSVgn9CUqsgMPUolotJ96LIFKFMGrrywd5DA/exec";

    function showFeedback(text, color) {
      const feedback = document.getElementById("feedback");
      feedback.innerHTML = text.replace(/:/g, "<br>");
      feedback.style.color = color;
    }

    function goHome() {
      window.location.href = "index.html";
    }

    function updateStatusDisplay(count) {
      const statusDiv = document.getElementById("status");
      if (type === "inbound") {
        statusDiv.textContent = `Inbounded Status : ${count}`;
      }
    }

    function handleScan(scannedCode) {
      const requestUrl = `${endpoint}?code=${encodeURIComponent(scannedCode)}&po=${encodeURIComponent(po)}&type=${type}`;
      fetch(requestUrl)
        .then(res => res.text())
        .then(text => {
          const parts = text.split(":");
          const status = parts[0];
          const code = parts[1];
          const extra = parts[2] || "";

          if (status === "✓") {
            showFeedback(`✓<br>${code}`, "lightgreen");
            if (type === "inbound") updateStatusDisplay(extra);
          } else if (status === "DUP") {
            showFeedback(`DUP<br>${code}`, "orange");
          } else {
            showFeedback(`❌<br>${code}`, "red");
          }
        });
    }

    new Html5Qrcode("reader").start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      handleScan
    );
  </script>
</body>
</html>
