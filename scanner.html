<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UCC SCANNER</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }

    #infoOverlay {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 1.8em;
      font-weight: bold;
      background: rgba(0,0,0,0.6);
      padding: 12px 20px;
      border-radius: 12px;
      z-index: 9999;
      white-space: pre-line;
      pointer-events: none;
    }

    #reader {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #feedback {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4em;
      font-weight: bold;
      text-align: center;
      z-index: 1000;
      text-shadow: 2px 2px 8px black;
      white-space: pre-line;
    }

    #nextButton, #homeButton {
      position: absolute;
      font-size: 1.5em;
      padding: 16px 30px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 1001;
    }

    #nextButton {
      bottom: 18%;
      left: 50%;
      transform: translateX(-50%);
      display: none;
    }

    #homeButton {
      bottom: 5%;
      right: 5%;
    }
  </style>
</head>
<body>
  <div id="infoOverlay"></div>
  <div id="reader"></div>
  <div id="feedback"></div>
  <button id="nextButton" onclick="restartScanner()">NEXT</button>
  <button id="homeButton" onclick="goHome()">HOME</button>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbylsTfUfc6UE6vjtLDwCPxdo7HSmB4DJTybzsCqeWMU0mcrsFun4fQkr-ewzmtXBzt25w/exec";
    const params = new URLSearchParams(window.location.search);
    const po = params.get("po");
    const type = params.get("type");

    const feedback = document.getElementById("feedback");
    const nextButton = document.getElementById("nextButton");

    function showFeedback(msg, color) {
      feedback.innerText = msg;
      feedback.style.color = color;
      nextButton.style.display = "block";
    }

    function handleScan(code) {
      if (type === "Inbound" && !/^\d{20}$/.test(code)) {
        showFeedback("❌\n\nInvalid Code", "red");
        return;
      }

      const url = `${GAS_URL}?code=${encodeURIComponent(code)}&type=${type}&po=${po}`;
      fetch(url)
        .then(res => res.json())
        .then(({ status, row, sscc, message }) => {
          let text = "";
          if (status === "✓") {
            text = `✅\n\nSSCC: ${sscc}\n\nRow: ${row}`;
          } else if (status === "DUP") {
            text = `🔁 DUPLICATE\n\nSSCC: ${sscc}\n\nRow: ${row}`;
          } else {
            text = "❌\n\nNot Registered";
          }
          if (message) text += `\n\n${message}`;
          showFeedback(text, status === "✓" ? "lime" : status === "DUP" ? "orange" : "red");
        });
    }

    function startScanner() {
      const scanner = new Html5Qrcode("reader");
      const boxWidth = Math.floor(window.innerWidth * 0.9);
      const boxHeight = Math.floor(boxWidth * 0.25);

      scanner.start(
        { facingMode: { exact: "environment" } },
        { fps: 15, qrbox: { width: boxWidth, height: boxHeight } },
        code => {
          scanner.stop().then(() => handleScan(code));
        }
      ).catch(err => {
        showFeedback("❌\n\nCamera Error\n\n" + err, "red");
      });
    }

    function restartScanner() {
      feedback.innerHTML = "";
      nextButton.style.display = "none";
      startScanner();
    }

    function goHome() {
      window.location.href = "index.html";
    }

    // 초기 실행
    window.addEventListener("DOMContentLoaded", () => {
      startScanner();
      document.getElementById("infoOverlay").innerText = `Type: ${type}\nP/O: ${po}`;
    });
  </script>
</body>
</html>
