<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UCC SCANNER</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }

    #reader {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #feedback {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4.5em;
      font-weight: bold;
      color: white;
      z-index: 1000;
      text-align: center;
      text-shadow: 2px 2px 8px black;
      white-space: pre-line;
    }

    #nextButton {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      padding: 20px 40px;
      font-size: 2em;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      z-index: 1001;
      display: none;
    }

    #nextButton:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div id="reader"></div>
  <div id="feedback"></div>
  <button id="nextButton" onclick="restartScanner()">NEXT</button>

  <script>
    const month = "7";
    const day = "24";
    const buyer = "MK";  // Change dynamically if needed
    const SCAN_URL_BASE = "https://script.google.com/macros/s/AKfycbzZRHLv4ac6Rr6slGlEKL1uxgQqb60w6hSkdJzzhD6FMM7TU1rQBUjQQXI9n8fJzPm_TQ/exec";

    let qrScanner;

    function startScanner() {
      qrScanner = new Html5Qrcode("reader");
      const boxWidth = Math.floor(window.innerWidth * 0.9);
      const boxHeight = Math.floor(boxWidth * 0.25);

      qrScanner.start(
        { facingMode: { exact: "environment" } },
        { fps: 15, qrbox: { width: boxWidth, height: boxHeight } },
        code => {
          qrScanner.stop().then(() => {
            handleScan(code);
          });
        }
      ).catch(err => {
        showFeedback("‚ùå\n\nCamera Access Error\n\n" + err, "red");
      });
    }

    function handleScan(code) {
      const url = `${SCAN_URL_BASE}?code=${encodeURIComponent(code)}&month=${month}&day=${day}&buyer=${buyer}`;
      fetch(url)
        .then(res => res.text())
        .then(result => {
          const parts = result.split(":");
          const status = parts[0];
          const row = parts[1] || "";
          const sscc = parts[2] || "";
          const carton = parts[3] || "";
          const scanned = parts[4] || "";
          const total = parts[5] || "";

          if (status === "‚úì") {
            showFeedback(
              `‚úÖ\n\nSSCC: ${sscc}\n\nCarton: ${carton}\n\nRow: ${row}\n\nScanned: ${scanned} / ${total}`,
              "lime"
            );
          } else if (status === "DUP") {
            showFeedback(
              `üîÅ DUPLICATE\n\nSSCC: ${sscc}\n\nCarton: ${carton}\n\nRow: ${row}\n\nScanned: ${scanned} / ${total}`,
              "orange"
            );
          } else {
            showFeedback("‚ùå\n\nNot Registered", "red");
          }

          document.getElementById("nextButton").style.display = "block";
        })
        .catch(() => {
          showFeedback("‚ùå\n\nServer Error", "red");
          document.getElementById("nextButton").style.display = "block";
        });
    }

    function showFeedback(text, color) {
      const feedback = document.getElementById("feedback");
      feedback.innerHTML = text;
      feedback.style.color = color;
    }

    function restartScanner() {
      document.getElementById("feedback").innerHTML = "";
      document.getElementById("nextButton").style.display = "none";
      startScanner();
    }

    window.addEventListener("DOMContentLoaded", startScanner);
  </script>
</body>
</html>
