<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UCC SCANNER</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
      font-family: sans-serif;
    }

    #reader {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #feedback {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4.5em;
      font-weight: bold;
      color: white;
      z-index: 1000;
      text-align: center;
      text-shadow: 2px 2px 8px black;
      white-space: pre-line;
    }

    #nextButton {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      padding: 20px 40px;
      font-size: 2em;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      z-index: 1001;
      display: none;
    }

    #nextButton:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div id="reader"></div>
  <div id="feedback"></div>
  <button id="nextButton" onclick="restartScanner()">NEXT</button>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxbzzGWuE7_7nzdaN2Z1yRVmJghZbeEU4by0vrGjcbzTJUUTLk0yrnwBW876uM-9JBsLQ/exec";

    const params = new URLSearchParams(window.location.search);
    const po = params.get("po");
    const type = params.get("type");

    let qrScanner;

    function startScanner() {
      qrScanner = new Html5Qrcode("reader");
      const boxWidth = Math.floor(window.innerWidth * 0.9);
      const boxHeight = Math.floor(boxWidth * 0.25);

      qrScanner.start(
        { facingMode: { exact: "environment" } },
        { fps: 15, qrbox: { width: boxWidth, height: boxHeight } },
        code => {
          qrScanner.stop().then(() => {
            handleScan(code);
          });
        }
      ).catch(err => {
        document.getElementById("feedback").innerHTML = "‚ùå\n\nCamera Error\n\n" + err;
      });
    }

    function handleScan(code) {
      const url = `${GAS_URL}?code=${encodeURIComponent(code)}&type=${type}&po=${po}`;

      fetch(url)
        .then(res => res.text())
        .then(result => {
          const parts = result.split(":");
          const status = parts[0];
          const row = parts[1] || "";
          const sscc = parts[2] || "";
          const carton = parts[3] || "";
          const scanned = parts[4] || "";
          const total = parts[5] || "";

          const feedback = document.getElementById("feedback");
          const nextButton = document.getElementById("nextButton");

          if (status === "‚úì") {
            feedback.innerHTML = `‚úÖ\n\nSSCC: ${sscc}\n\nCarton: ${carton}\n\nRow: ${row}\n\nLoading Status: ${scanned} / ${total}`;
            feedback.style.color = "lime";
          } else if (status === "DUP") {
            feedback.innerHTML = `üîÅ DUPLICATE\n\nSSCC: ${sscc}\n\nCarton: ${carton}\n\nRow: ${row}\n\nLoading Status: ${scanned} / ${total}`;
            feedback.style.color = "orange";
          } else {
            feedback.innerHTML = "‚ùå\n\nNot Registered";
            feedback.style.color = "red";
          }

          nextButton.style.display = "block";
        });
    }

    function restartScanner() {
      document.getElementById("feedback").innerHTML = "";
      document.getElementById("nextButton").style.display = "none";
      startScanner();
    }

    window.addEventListener("DOMContentLoaded", startScanner);
  </script>
</body>
</html>
